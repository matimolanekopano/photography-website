<div class="flex flex-wrap">
  <!-- Writing Section: 60% -->
  <div class="w-full sm:w-7/12">
      <div class="container mx-auto h-full sm:p-5">
          <div class="bg-white px-6 py-12 sm:py-24 lg:px-8">
              <div class="mx-auto max-w-xl flex flex-col items-center justify-center text-center">
                  <h1 class="text-4xl md:text-5xl font-bold tracking-tight text-pin-900">GET IN TOUCH</h1>
                  <p class="text-gray-500 mr-3 uppercase text-xs">Use the form below to make inquiries or get more information.</p>
              </div>
              <form class="mx-auto mt-16 max-w-xl sm:mt-20" (ngSubmit)="onSubmit()" [formGroup]="contactForm">
                  <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
                      <div>
                          <label for="first-name" class="block text-base font-bold text-black text-pink-00">First name</label>
                          <div class="mt-2.5">
                              <input formControlName="firstName" type="text" id="first-name" placeholder="Your First Name" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900">
                          </div>
                      </div>
                      <div>
                          <label for="last-name" class="block text-base font-bold text-black text-gray-900">Last name</label>
                          <div class="mt-2.5">
                              <input formControlName="lastName" type="text" id="last-name" placeholder="Your Last Name" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900">
                          </div>
                      </div>
                      <div class="sm:col-span-2">
                          <label for="email" class="block text-base font-bold text-black text-gray-900">Email</label>
                          <div class="mt-2.5">
                              <input formControlName="email" type="email" id="email" placeholder="Your Email Address" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900">
                          </div>
                      </div>
                      <div class="sm:col-span-2">
                          <label for="message" class="block text-base font-bold text-black text-gray-900">Message</label>
                          <div class="mt-2.5">
                              <textarea formControlName="message" id="message" rows="4" placeholder="What would you like to know?" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900"></textarea>
                          </div>
                      </div>
                  </div>
                  <div class="mt-10">
                      <button type="submit" class="bg-black text-white px-10 py-2 rounded">Submit</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
  <!-- Image Section: 40% -->
  <img src="assets/Homepage(1).jpg" alt="Homepage" class="w-full sm:w-5/12 h-48 object-cover sm:h-screen">
</div>

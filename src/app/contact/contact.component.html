<div class="bg-white px-6 py-12 sm:py-24 lg:px-8">
    <div class="mx-auto max-w-xl flex flex-col items-center justify-center text-center">
      <h1 class="text-4xl md:text-5xl font-bold tracking-tight text-pin-900">GET IN TOUCH</h1>
      <p class="text-gray-500 mr-3 uppercase text-xs">Use the form below to make inquiries or get more information.</p>
    </div>
    <form class="mx-auto mt-16 max-w-xl sm:mt-20">
      <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
        <div>
          <label for="first-name" class="block text-base font-bold text-black text-pink-00">First name</label>
          <div class="mt-2.5">
            <input required="" type="text" name="first-name" id="first-name" autocomplete="given-name" placeholder="Your First Name" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6">
          </div>
        </div>
        <div>
          <label for="last-name" class="block text-base font-bold text-black text-gray-900">Last name</label>
          <div class="mt-2.5">
            <input required="" type="text" name="last-name" id="last-name" autocomplete="family-name" placeholder="Your Last Name" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6">
          </div>
        </div>
        <div class="sm:col-span-2">
          <label for="email" class="block text-base font-bold text-black text-gray-900">Email</label>
          <div class="mt-2.5">
            <input required="" type="email" name="email" id="email" autocomplete="email" placeholder="Your Email Address" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6">
          </div>
        </div>
        <div class="sm:col-span-2">
          <label for="message" class="block text-base font-bold text-black text-gray-900">Message</label>
          <div class="mt-2.5">
            <textarea name="message" id="message" rows="4" placeholder="What would you like to know?" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6"></textarea>
          </div>
        </div>
      </div>
      <div class="mt-10">
        <!--<button type="submit" class="bg-white text-black border border-black text-xl font-small px-7 py-1 rounded-[20px] shadow hover:bg-black hover:text-white hover:border-white transition-all duration-300">Submit</button>-->
        <div class="flex flex-wrap justify-center gap-6">
          <a class="relative" routerLink="/picture" >
              <span class="absolute top-0 left-0 mt-1 ml-1 h-full w-full rounded bg-black"></span>
              <span class="fold-bold relative inline-block h-full w-full rounded border-2 border-black bg-white px-10 py-1 text-base font-bold text-black transition duration-100 hover:bg-pink-500 hover:text-gray-900">Submit</span>
          </a>
      </div>
      </div>
    </form>
  </div>
